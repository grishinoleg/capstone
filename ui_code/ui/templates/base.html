<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Displayer{% endblock %}</title>


    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/helper_functions.js' %}"></script>
    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block depends %}{% endblock %}
</head>

<body>

    {% block navbar %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Displayer</a>
            </div>

            <ul class="nav navbar-nav">
            {% load bootstrap_extras %}
                <li class="{% active_page request "manage" %}"><a href="{% url "manage" %}">Scheduled <span class="sr-only">(current)</span></a></li>
                <li class="{% active_page request "tasks" %}"><a href="{% url "tasks" %}">Tasks</a></li>
                <li class="{% active_page request "displays" %}"><a href="{% url "displays" %}">Displays</a></li>
            </ul>

            <div class="navbar-right">
                <p class="navbar-text">Signed in as {{ user }}</p>
                <a class="btn btn-default btn-sm navbar-btn" href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>
            </div>
        </div>
    </nav>
    {% endblock %}

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

</body>
