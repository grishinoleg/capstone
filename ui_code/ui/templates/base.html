<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}Displayer{% endblock %}</title>
</head>

<body>

    <div id="nav_bar">
        <p>Dispalyer app</p>
        {% if user.is_authenticated %}
            {{ user }}
            <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
        {% endif %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
