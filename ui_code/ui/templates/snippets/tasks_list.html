<div class="row">
    <div class="col-md-12">
        {% if schedules %}
            <table class="table table-hover" id="schedules_list">
                <thead>
                    <th></th>
                    <th>Type</th>
                    <th>Displays</th>
                    <th>Active</th>
                </thead>
                <tbody>
                    {% for schedule in schedules %}
                        <tr data-id="{{ schedule.id }}" class='clickable-row' data-href='#'>
                            <td>{{ schedule.description }}</td>
                            <td>{{ schedule.task_type }}</td>
                            <td>{{ schedule.displays|safe }}</td>
                            <td class="active_display"></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">You have <strong>no previously scheduled tasks</strong>.</p>
        {% endif %}
    </div>
</div>
